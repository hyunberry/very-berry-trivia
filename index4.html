<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Very Berry Trivia.</title>

<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

<style>
body{
 margin:0;min-height:100vh;
 background:#FFC0D9;
 color:white;font-family:'SN Pro',sans-serif;
 display:flex;justify-content:center;align-items:center;
 overflow:hidden;
}
.overlay{position:fixed;inset:0;background:black;
display:flex;justify-content:center;align-items:center;z-index:10;color:white;text-align:center}
</style>
</head>
<body>

<audio id="bgm" src="bgm.mp3" loop></audio>

<div id="menu">
<h1>Very Berry Trivia.</h1>
<button onclick="startGame()">Start!</button>
</div>

<div id="game" style="display:none">
<h2 id="question"></h2>
<button onclick="finale()">Hello.</button>
</div>

<script>
const bgm=document.getElementById('bgm');

function startGame(){
 menu.style.display='none';
 game.style.display='block';
 question.textContent="I'm here.";
 bgm.src='hello.mp3';bgm.loop=true;bgm.play();
 document.body.style.background="url('nowhere3.jpg')";
}

function finale(){
 bgm.pause();
 const o=document.createElement('div');o.className='overlay';
 document.body.appendChild(o);

 setTimeout(()=>{
  o.innerHTML=`
   <video src="leon.mp4" autoplay loop></video>
   <p style="position:absolute;bottom:20px">
   LMAO just kidding. Congrats for reaching the end tho!!<br>
   Here's Leon dancing to TWICE to cheer you up.
   </p>`;
 },2000);
}
</script>
</body>
</html>
